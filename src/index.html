<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>::RememberMe::</title>
  </head>
  <body>
    <header>
      <h1>::Remember Me::</h1>
    </header>
    <main>
      <h2>::Tasks</h2>
      <ul id="projects">
        <li class="default-proj" ><span class="chosen-proj" proj-id="0">Default</span></li>
      </ul>
      <button id="new-proj">+</button>
      <input id="new-task-input" type="text" /><button id="new-task-add">+</button>
      <select id="priority" name="priority">
        <optgroup label="Priority">
          <option value="Low">~</option>
          <option value="Medium">!</option>
          <option value="High">!!!</option>
        </optgroup>
      </select>
      <button id="date-picker">D</button>
      <div id="date-selector" class="hidden">
        <button id="date-today">@Today</button>
        <button id="date-tomorrow">@Tomorrow</button>
        <input type="date" id="date" />
      </div>
      <ul id="task-list"></ul>
    </main>
  </body>
</html>
