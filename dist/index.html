<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>::RememberMe::</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <header>
      <h1>::Remember Me::</h1>
    </header>
    <main>
      <h2>::Tasks</h2>
        <input id="new-task-input" type="text" /><button id="new-task-add">+</button>
        <select id="priority" name="priority">
          <optgroup label="Priority">
            <option value="Low">~</option>
            <option value="Medium">!</option>
            <option value="High">!!!</option>
          </optgroup>
        </select>
        <button id="date-picker">D</button>
        <div id="date-selector" class="hidden">
          <div>@Today</div>
          <div>@Tomorrow</div>
          <input type="date" id="date">
        </div>
        <ul id="task-list"></ul>
    </main>
    <footer>
      <ul>
        <li><span>Project 1</span> <button>s</button></li>
        <li><button>+</button></li>
      </ul>
    </footer>
  </body>
</html>
